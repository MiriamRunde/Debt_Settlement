<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style> # NB ADD/REPLACE THIS TO SEPARATE CSS FILE LATER
        body { font-family: Arial, sans-serif; }
        .container { max-width: 300px; margin: auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px; width: 100%; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .alternative { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

This is where we will ask user to create/input login credentials
-  email
- password
- unique user ID (numeric)


<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Log In</button>
    </form>
    <div class="alternative">
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
</div>

</body>
</html>
