<!DOCTYPE html>
<html>
<head>
    <title>Debt Settlement Calculator</title>
</head>
<body>
    <h1>Debt Settlement Calculator</h1>
    <form method="POST">
        <label for="debt">Total Debt:</label>
        <input type="number" id="debt" name="debt" required><br>

        <label for="interest">Interest Rate (Annual %):</label>
        <input type="number" id="interest" name="interest" required><br>

        <label for="settlement">Settlement Offer (%):</label>
        <input type="number" id="settlement" name="settlement" required><br>

        <button type="submit">Calculate</button>
    </form>
</body>
</html>
